<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>

        <!-- bootstrap styling -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- main styling -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- media styling -->
        <link rel="stylesheet" href="css/media.css" />
    </head>

    <body>

        <main>
            <!-- Login page -->
            <section id="loginPage" class="vh-100">
                <div class="container-fluid w-100 h-100">
                    <div class="d-flex justify-content-center align-items-center w-100 h-100">
                        <div class="login-content text-center w-50">
                            <div class="login-header">
                                <h2>Sign In</h2>
                                <p>Enter your credentials to access your account</p>
                            </div>
                            <form class="py-3">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="userEmailLogin" placeholder="name@example.com">
                                    <label for="userEmailLogin">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="userPasswordLogin" placeholder="Password">
                                    <label for="userPasswordLogin">Password</label>
                                </div>
                                <div id="errorMessage" class="mb-3 text-danger d-none"></div>
                                <button type="submit" class="btn btn-violet w-100" id="signinBtn" >Sign In</button>
                            </form>
                            <div class="signup-link">
                                <p>Don't have an account? <a href="signup.html">Create one</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End login page -->
        </main>

        <!-- bootstrap js -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- main js -->
        <script src="js/main.js"></script>
    </body>
</html>
